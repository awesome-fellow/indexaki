<!doctype html>
<html lang="en">

<head>
	<title>Indexaki Client</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<!--<link rel="icon" sizes="192x192" href="images/android-desktop.png">-->

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Indexaki">
	<!--<link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">-->

	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<!--<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">-->
	<meta name="msapplication-TileColor" content="#3372DF">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
			<div class="mdl-layout--large-screen-only mdl-layout__header-row">
			</div>
			<div class="mdl-layout--large-screen-only mdl-layout__header-row">
				<h3>Name &amp; Title</h3>
			</div>
			<div class="mdl-layout--large-screen-only mdl-layout__header-row">
			</div>
			<div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
				<a href="#overview" class="mdl-layout__tab is-active">Overview</a>

				<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent"
				 id="add">
            <i class="material-icons" role="presentation">add</i>
            <span class="visuallyhidden">Add</span>
          </button>
			</div>
		</header>
		<main class="mdl-layout__content">
			<div class="mdl-layout__tab-panel is-active" id="overview">
				<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
					<header class=" mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone mdl-color--teal-100 mdl-color-text--white">
						create a new doc
					</header>
					<div class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
						<div class="mdl-card__supporting-text">
							<div class="mdl-textfield mdl-js-textfield">
								<input class="mdl-textfield__input" type="text" id="doc_title">
								<label class="mdl-textfield__label" for="doc_title">Title...</label>
							</div>
							<div>
								<div class="mdl-textfield mdl-js-textfield">
									<textarea class="mdl-textfield__input" type="text" rows="5" id="doc_body"></textarea>
									<label class="mdl-textfield__label" for="doc_body">Body lines...</label>
								</div>
								<button id="save_document" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
										<i class="material-icons">add</i>
									</button>
							</div>
						</div>
					</div>
				</section>
				<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
					<div class="mdl-card mdl-cell mdl-cell--12-col">
						<div id="doc_list" class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
							<h4 class="mdl-cell mdl-cell--12-col">Documents</h4>
						</div>
						<div class="mdl-card__actions">
							<button id="fetch_all_button" href="#" class="mdl-button">Fetch all</button>
						</div>
					</div>
					<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="btn2">
              <i class="material-icons">more_vert</i>
            </button>
					<ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right" for="btn2">
						<li class="mdl-menu__item">Lorem</li>
						<li class="mdl-menu__item" disabled>Ipsum</li>
						<li class="mdl-menu__item">Dolor</li>
					</ul>
				</section>

				<section class="section--footer mdl-color--white mdl-grid">


				</section>
			</div>

			<footer class="mdl-mega-footer">
				<div class="mdl-mega-footer--middle-section">
					indexaki, nodejs REST API, firebase, heroku CD
				</div>
			</footer>
		</main>
	</div>

	<script src='./public/bundle.js'></script>
	<!--remove this, only needed temporarily for the dev environment-->
	<script src='./bundle.js'></script>

</body>

</html>
