general:
  artifacts:
  - "coverage"
test:
  override:
    - npm run coverage
  post:
    - ./node_modules/.bin/codeclimate-test-reporter < ./coverage/lcov-report/lcov.info
deployment:
  staging:
    branch: master
    heroku:
      appname: indexaki
  release:
    tag: /release-.*/
    owner: circleci
    branch: master
    heroku:
      appname: indexaki